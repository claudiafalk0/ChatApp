<GridLayout class="form" rows="*, auto" width="100%">
    <ListView [items]="messages" row="0" verticalAlignment="bottom">
        <ng-template let-message="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout>
                <ScrollView>
                    <Label [text]="message"></Label>
                </ScrollView>
            </StackLayout>
        </ng-template>
    </ListView>
    <GridLayout row="1" columns="*, auto">
        <TextField [(ngModel)]="msg" hint="Enter message..." width="100%" col="0"></TextField>
        <Button text="Send" (tap)="sendMessage()" col="1"></Button>
    </GridLayout>
</GridLayout>
