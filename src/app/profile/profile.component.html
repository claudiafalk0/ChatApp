<div *ngIf="(auth.userProfile$ | async) as profile">
    <div class ="media">
        <img id = 'profileImg' src="https://via.placeholder.com/300" class="mr-3" alt="profile image">
        <div class="media-body">
            <h2 class="mt-0">Profile</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Name</h5>
                    <div class = "col-sm-3">
                        <p class="card-text">{{profile.name}}</p>
                    </div>
                    <div class="col-sm-9">
                    <a href="#" class="btn btn-primary">EDIT BUTTON DOES NOT WORK</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Username</h5>
                <p class="card-text">{{profile.nickname}}</p>
                <a href="#" class="btn btn-primary">EDIT BUTTON DOES NOT WORK</a>
            </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Email</h5>
                    <p class="card-text">{{profile.email}}</p>
                <a href="#" class="btn btn-primary">EDIT BUTTON DOES NOT WORK</a>
            </div>
            </div>
        </div>

<!--Image: upload image-->

<!--email: {{profile.email}}-->
    </div>
