<div *ngIf="(auth.userProfile$ | async) as profile">
    <h2>Profile</h2>
    <div class="media">
        <app-AWS></app-AWS>
        <div class="media-body">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Name</h5>
                    <div>
                        <p class="card-text">{{profile.name}}</p>
                    </div>
                    <div>
                        <a href="#" class="btn btn-primary">EDIT BUTTON DOES NOT WORK</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Username</h5>
                    <p class="card-text">{{profile.nickname}}</p>
                    <a href="#" class="btn btn-primary">EDIT BUTTON DOES NOT WORK</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Email</h5>
                    <p class="card-text">{{profile.email}}</p>
                    <a href="#" class="btn btn-primary">EDIT BUTTON DOES NOT WORK</a>
                </div>
            </div>
        </div>
    </div>
